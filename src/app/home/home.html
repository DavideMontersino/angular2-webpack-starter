<div class="calendar-abs">
	<!-- each week goes here -->
	<div *ngFor="#week of weeks" class="week-abs {{week.cssClasses}}" 
		[style.top] = 'currentDrawer.top(week) + "px"'
		[style.left] = 'currentDrawer.left(week) + "px"'>
		<div class="first-day">{{week.startDay | date:dateFormat}}</div>
		<div class="weekOfLife">{{week.weekOfLife + 1}}</div>
		<!--<pre>{{week | json}}
		</pre>-->
		<div class="last-day">{{week.endDay | date:dateFormat}}</div>
	</div>
</div>
